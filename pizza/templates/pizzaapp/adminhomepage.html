<form method="post" action="/addpizza/">
    {% csrf_token %}
    <div class="container" style="width: 530px; display: block;margin:auto">
        <input type="text" placeholder="Name" class="form-control" name="pizza" style="width: 200px;display: inline; margin: auto">
        <input type="text" class="form-control" placeholder="Price" name="price" style="width: 200px;display: inline; margin: auto">
        <input style="display: inline" type="submit" value="add" name="" class="btn btn-success">
    </div>
</form>
<div class="container" style="width: 50%; display: block;margin auto; margin-top: 80px">
    <table style="width :50%">
    <tr>
        <th>Pizza Name</th>
        <th>Price</th>
        <th>Delete</th>
    </tr>
    {% for pizza in pizzas %}
    <tr>
        <td>{{pizza.name}}</td>
        <td>{{pizza.price}}</td>
        <td><a href="/deletepizza/{{pizza.id}}/" class="btn btn-danger">Delete</a> </td>
    </tr>
    {% endfor %}
</table>
</div>

{% endblock %}
