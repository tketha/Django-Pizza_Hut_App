{% extends 'base.html' %}
{% block content%}

<div style= "padding: 20px; width: 300px ;background-color: #fe6e00; display: block; margin: auto;
margin-top: 200px">
    <h1 style="color: white; text-align: center">Admin Login</h1>
    <form method="post" action="/adminauthenticate/">
    {% csrf_token %}
    <input type="text" style="margin-bottom: 20px" class="form-control" placeholder="Username" name = "username">
    <input type="password" class="form-control" placeholder="Password" name="password">
    <input type="submit" style="display: block; margin: auto; margin-top: 10px" class="btn btn-success" name="">
</form>
</div>
{% for message in messages %}
<p style="text-align: center; color: red">{{message}}</p>
{% endfor %}

{% endblock %}
